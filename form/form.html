<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Fill Up The Form</h1>
            <form action="">
                <label for="name">Name :
                    <input type="text" name="" id="name" placeholder="Type Name">
                </label>
                <label for="phone">Phone :
                    <input type="text" name="" id="" type="" placeholder="Type Phone">
                </label>
                <label for="email">E-mail :
                    <input type="email" name="" id="email" placeholder="Type Email">
                </label>
                <label for="password">Password
                    <input type="password" placeholder="Type Password">
                </label>
                <fieldset>
                    <legend>Select Desire Option</legend>
                </fieldset>
                <label for="submit">
                    <input type="submit" value="Submit">
                </label>
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
