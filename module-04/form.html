                   <input type="checkbox" name="fruit" id="apple">Apple

                </label>

                   <input type="checkbox" name="fruit" id="pineapple"> pineapple
                </label>

                  <input type="checkbox" name="fruit" id="Cucumber"> Cucumber</label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
